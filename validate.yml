name: Validate Addresses

on: [workflow_dispatch]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Address Checker
        env:
          API_KEY: ${{ secrets.GOOGLE_MAPS_API }}
        run: python address_checker.py

      - name: Debug â€“ List workspace
        run: |
          echo "PWD:" 
          pwd
          echo "Files:"
          ls -R .

      - name: Upload result
        uses: actions/upload-artifact@v3
        with:
          name: address-results
          path: results/output.csv
