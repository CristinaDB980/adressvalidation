name: Validate Addresses

on: [workflow_dispatch]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install pandas requests
      - name: Run Address Checker
        env:
          MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API }}
        run: python code/address_checker.py
      - name: Upload result
        uses: actions/upload-artifact@v3
        with:
          name: address-results
          path: results/output.csv
      - name: Install Excel dependencies
        run: pip install openpyxl
